<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Google</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #202124;
            --search-border: #dfe1e5;
            --search-box-shadow: rgba(32,33,36,0.28);
            --button-bg: #f8f9fa;
            --button-color: #3c4043;
            --button-border: #f8f9fa;
            --button-hover-border: #dadce0;
            --result-bg: #f8f9fa;
            --result-border: #dadce0;
            --link-color: #1a0dab;
            --download-btn-bg: #4285f4;
            --download-btn-hover: #357ae8;
            --no-results-color: #5f6368;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #202124;
                --text-color: #e8eaed;
                --search-border: #5f6368;
                --search-box-shadow: rgba(200, 200, 200, 0.15);
                --button-bg: #303134;
                --button-color: #e8eaed;
                --button-border: #303134;
                --button-hover-border: #5f6368;
                --result-bg: #303134;
                --result-border: #5f6368;
                --link-color: #8ab4f8;
                --download-btn-bg: #8ab4f8;
                --download-btn-hover: #aecbfa;
                --no-results-color: #9aa0a6;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .logo-container {
            margin-top: 150px;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 70px;
            font-weight: bold;
        }
        .logo span:nth-child(1) { color: #4285f4; }
        .logo span:nth-child(2) { color: #ea4335; }
        .logo span:nth-child(3) { color: #fbbc05; }
        .logo span:nth-child(4) { color: #4285f4; }
        .logo span:nth-child(5) { color: #34a853; }
        .logo span:nth-child(6) { color: #ea4335; }
        .search-container {
            width: 600px;
            max-width: 90%;
            position: relative;
        }
        .search-box {
            width: 100%;
            height: 44px;
            border-radius: 24px;
            border: 1px solid var(--search-border);
            padding: 0 45px;
            font-size: 16px;
            outline: none;
            box-shadow: 0 1px 6px var(--search-box-shadow);
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .search-box:hover, .search-box:focus {
            box-shadow: 0 1px 10px var(--search-box-shadow);
        }
        .search-icon {
            position: absolute;
            left: 15px;
            top: 12px;
            color: var(--no-results-color);
        }
        .search-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        .search-btn {
            background-color: var(--button-bg);
            border: 1px solid var(--button-border);
            border-radius: 4px;
            color: var(--button-color);
            font-size: 14px;
            padding: 0 16px;
            height: 36px;
            cursor: pointer;
        }
        .search-btn:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            border: 1px solid var(--button-hover-border);
        }
        .results-container {
            width: 600px;
            max-width: 90%;
            margin-top: 30px;
            display: none;
        }
        .result-item {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: var(--result-bg);
            border: 1px solid var(--result-border);
        }
        .result-name {
            font-size: 18px;
            color: var(--link-color);
            margin-bottom: 8px;
            cursor: pointer;
        }
        .result-type {
            color: var(--text-color);
            font-size: 14px;
        }
        .download-btn {
            background-color: var(--download-btn-bg);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .download-btn:hover {
            background-color: var(--download-btn-hover);
        }
        .no-results {
            text-align: center;
            color: var(--no-results-color);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
        </div>
    </div>

    <div class="search-container">
        <div class="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        </div>
        <input type="text" class="search-box" id="searchInput" placeholder="Search for files...">
    </div>

    <div class="search-buttons">
        <button class="search-btn" id="searchBtn">Search Files</button>
        <button class="search-btn" id="feelingLuckyBtn">I'm Feeling Lucky</button>
    </div>

    <div class="results-container" id="resultsContainer">
        <!-- Search results will be displayed here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const feelingLuckyBtn = document.getElementById('feelingLuckyBtn');
            const resultsContainer = document.getElementById('resultsContainer');
            
            // Check for system theme preference changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                // This will trigger when the user changes their system theme
                console.log(`Theme changed to ${e.matches ? "dark" : "light"} mode`);
            });

            // Handle regular search
            searchBtn.addEventListener('click', function() {
                searchFiles(searchInput.value);
            });

            // Handle "I'm Feeling Lucky" - automatically download the first match
            feelingLuckyBtn.addEventListener('click', function() {
                searchFiles(searchInput.value, true);
            });

            // Handle Enter key in search box
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchFiles(searchInput.value);
                }
            });

            // Function to search for files
            function searchFiles(query, feelingLucky = false) {
                if (!query.trim()) return;

                // Make a request to the backend
                fetch(`/api/search?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (feelingLucky && data.results.length > 0) {
                            // Automatically download the first result
                            window.location.href = `/api/download?file=${encodeURIComponent(data.results[0].name)}`;
                        } else {
                            displayResults(data.results);
                        }
                    })
                    .catch(error => {
                        console.error('Error searching files:', error);
                        resultsContainer.innerHTML = '<div class="no-results">An error occurred while searching. Please try again.</div>';
                        resultsContainer.style.display = 'block';
                    });
            }

            // Function to display search results
            function displayResults(results) {
                resultsContainer.innerHTML = '';
                
                if (results.length === 0) {
                    resultsContainer.innerHTML = '<div class="no-results">No matching files found. Try a different search term.</div>';
                } else {
                    results.forEach(file => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        
                        const resultName = document.createElement('div');
                        resultName.className = 'result-name';
                        resultName.textContent = file.name;
                        
                        const resultType = document.createElement('div');
                        resultType.className = 'result-type';
                        resultType.textContent = `File type: ${file.extension || 'Unknown'}`;
                        
                        const downloadBtn = document.createElement('button');
                        downloadBtn.className = 'download-btn';
                        downloadBtn.textContent = 'Download';
                        downloadBtn.addEventListener('click', function() {
                            window.location.href = `/api/download?file=${encodeURIComponent(file.name)}`;
                        });
                        
                        resultItem.appendChild(resultName);
                        resultItem.appendChild(resultType);
                        resultItem.appendChild(downloadBtn);
                        resultsContainer.appendChild(resultItem);
                    });
                }
                
                resultsContainer.style.display = 'block';
                
                // Clear search results after 20 seconds
                setTimeout(() => {
                    resultsContainer.style.display = 'none';
                    searchInput.value = ''; // Clear the search box
                }, 20000);
            }
        });
    </script>
</body>
</html>
